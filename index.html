<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/dist/output.css">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
        <link rel="icon" href="/src/images/Bizpro.svg">
        <title>BISPRO</title>
    </head>
    <body>
        <header>
            <nav class="w-full xl:px-32 xl:py-6 fixed">
                <div x-data="{ openNav :  false }" x-bind:class="{ 'bg-white ': openNav }" class="w-full flex flex-col p-[32px] xl:flex-row xl:items-center xl:bg-white xl:rounded-xl xl:justify-between">
                    <div class="flex w-full xl:w-fit justify-between items-center">
                        <a href="/"><img src="/src/images/Bizpro.svg" alt="brand-logo"></a>
                        <button x-on:click="openNav = !openNav" class="xl:hidden p-4 bg-teal-400 text-white rounded-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                            </svg>
                        </button>
                    </div>
                    <div class="xl:flex gap-6 hidden">
                        <a href="" class="font-semibold hover:text-teal-400 text-black">Hero</a>
                        <a href="" class="font-semibold hover:text-teal-400 text-black">About</a>
                        <a href="" class="font-semibold hover:text-teal-400 text-black">Service</a>
                        <a href="" class="font-semibold hover:text-teal-400 text-black">Review</a>
                        <a href="" class="font-semibold hover:text-teal-400 text-black">Support</a>
                    </div>
                    <div class="button-grup xl:flex mt-2 hidden">
                        <a href="" class="buttonNone capitalize px-8 py-5 text-black font-semibold rounded-md">Sign In</a>
                        <a href="" class="buttonPrimary capitalize px-8 py-5 text-white font-semibold rounded-md bg-slate-800">Free Trial</a>
                    </div>
                    <div x-bind:class="{ 'hidden': !openNav }" class="mobile flex flex-col gap-6 mt-20 w-full h-full xl:hidden">
                        <a href="" class="p-4 bg-teal-400 w-full font-semibold text-white rounded-xl">Hero</a>
                        <a href="" class="p-4 bg-teal-400 w-full font-semibold text-white rounded-xl">About</a>
                        <a href="" class="p-4 bg-teal-400 w-full font-semibold text-white rounded-xl">Service</a>
                        <a href="" class="p-4 bg-teal-400 w-full font-semibold text-white rounded-xl">Review</a>
                        <a href="" class="p-4 bg-teal-400 w-full font-semibold text-white rounded-xl">Support</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="hero bg-[#ECF9FF] p-5 xl:py-32 xl:px-32 w-full">
                <div class="grid grid-cols-1 xl:grid-cols-2 mt-24">
                    <div class="flex xl:order-2">
                        <img src="/src/images/hero-img.svg" alt="hero images">
                    </div>
                    <div class="flex flex-col justify-center items-start gap-5">
                        <h1 class="font-bold text-[50px] w-full text-center xl:text-start xl:w-3/4">Perfect place for your business promotion <span>üëç</span></h1>
                        <p class="text-base w-full text-center xl:text-start xl:w-2/4">Businesses generally promote their brand, products, and services by identifying audience.</p>
                        <div class="button-grup flex gap-8 w-full items-center justify-center xl:justify-start xl:items-start">
                            <a href="" class="buttonPrimary capitalize px-8 py-5 text-white font-semibold rounded-md bg-slate-800">Get Started</a>
                            <a href="" class="rounded-full w-[60px] h-[60px] flex items-center justify-center bg-white">
                                <img src="/src/images/Polygon 1.svg" alt="play button">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
